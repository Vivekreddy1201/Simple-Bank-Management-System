{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 mx-auto card p-4 shadow-sm mt-4">
  <h3 class="text-primary text-center mb-3">üè¶ Apply for a Loan</h3>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Select Account</label>
      <select name="account_id" class="form-select" required>
        <option value="">-- Choose Account --</option>
        {% for acc in accounts %}
        <option value="{{ acc.account_id }}">A/c {{ acc.account_no }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Loan Type</label>
      <select name="loan_type" class="form-select" required>
        <option>Personal</option>
        <option>Home</option>
        <option>Education</option>
        <option>Vehicle</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Principal Amount (‚Çπ)</label>
      <input type="number" name="principal" class="form-control" min="1000" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Interest Rate (%)</label>
      <input type="number" step="0.1" name="interest_rate" class="form-control" value="8.5" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Apply Loan</button>
    <a href="/loans" class="btn btn-outline-secondary w-100 mt-2">‚¨Ö Back</a>
  </form>
</div>
{% endblock %}
