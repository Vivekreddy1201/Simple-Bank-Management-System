{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 mx-auto card p-4 shadow-sm mt-4">
    <h3 class="text-center text-primary mb-3">üîÅ Transfer Money</h3>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">From Account</label>
            <select name="from_acc" class="form-select" required>
                <option value="">-- Select Your Account --</option>
                {% for acc in accounts %}
                <option value="{{ acc.account_no }}">
                    {{ acc.type }} - A/c {{ acc.account_no }} (‚Çπ{{ "%.2f"|format(acc.balance) }})
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">To Account Number</label>
            <input type="number" name="to_acc" class="form-control" placeholder="Enter recipient account no" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Amount (‚Çπ)</label>
            <input type="number" step="0.01" name="amount" class="form-control" placeholder="Enter amount" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Transfer</button>
    </form>

    <div class="text-center mt-3">
        <a href="/dashboard" class="btn btn-outline-secondary w-100">‚¨Ö Back to Dashboard</a>
    </div>
</div>
{% endblock %}
