{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 mx-auto card p-4 shadow-sm mt-4">
    <h3 class="text-center mb-3 text-primary">ğŸ“ Register SmartBank Account</h3>

    {% if error %}
    <div class="alert alert-danger text-center py-2">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required
                value="{{ request.form.name }}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com" required
                value="{{ request.form.email }}">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" id="password" name="password" class="form-control"
                    placeholder="Enter your password" required>
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password', this)">
                    ğŸ‘ï¸
                </button>
            </div>
        </div>



        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
        <p>Already have an account? <a href="/">Login here</a></p>
    </div>
</div>
{% endblock %}
